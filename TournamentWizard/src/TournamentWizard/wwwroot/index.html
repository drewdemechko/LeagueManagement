<!DOCTYPE html>
<html ng-app="tournamentsApp">
<head>
    <meta charset="utf-8" />
    <title>Leagues</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="leaguesController">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="league in leagues">
                    <td>{{league.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
